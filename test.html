<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>

    <!-- Installation Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Installation Bootstrap v5.2 -->
    <link

  <body>
    <div id="app">
      <!-- PARTIE D'AFFICHAGE ===== 1 -->

      let vm = app.mount("#app");
    </script>

    <!-- Installation Bootstrap v5.2 -->
